    <script>

        function check(form) {
            ph = form.phno.value
            if (ph.length != 10)
                alert("Invalid phone number.Please try again")
            //event.preventDefault()
            // Function to check Whether both passwords
            // is same or not.

            password1 = form.pass.value;
            password2 = form.cpass.value;


            // If password not entered
            if (password1 == '')
                alert("Please enter Password");


            // If confirm password not entered
            else if (password2 == '')
                alert("Please enter confirm password");

            // If Not same return False.    
            else if (password1 != password2) {
                alert("\nPassword did not match: Please try again...")
                //return false
            }

            // If same return True.
            else {
                alert("Password Match")
                //return true;
            }


        }
    </script>

    <script type="text/babel">
        class Services extends React.Component {
            onClickHandler = (event) => {
                if (event.target.value == "North Bangalore") {
                    window.location.href = "north.html"
                }
                else if (event.target.value == "South Bangalore") {
                    window.location.href = "south.html"

                }
                else if (event.target.value == "West Bangalore") {
                    window.location.href = "west.html"

                }
                else if (event.target.value == "East Bangalore") {
                    window.location.href = "east.html"

                }
                else if (event.target.value == "Central Bangalore") {
                    window.location.href = "central.html"

                }
            }

            render() {
                const mystyle1 = {

                    backgroundColor: "floralwhite",
                    padding: "10px",
                    fontFamily: "Arial",
                    float: "left",
                    height: "200px",
                    width: "1000px"
                };




                // const imgstyle={
                //     height:"220px",
                //     width:"300px"
                // }
                return (<div>
                    <div style={mystyle1}>
                        <p><label style={{ marginLeft: "350px", fontFamily: "Cursive" }}>Select your location to avail our services:
                            <select onInput={this.onClickHandler} style={{ width: "200px" }} name="loc" >
                                <option>Select</option>
                                <option>North Bangalore</option>
                                <option>South Bangalore</option>
                                <option>West Bangalore</option>
                                <option>East Bangalore</option>
                                <option>Central Bangalore</option>
                            </select>
                        </label>
                        </p>
                    </div>

                    {/*} <div style={{float:"left"}}>
                             <center>
                             <img src= {'servicesimg.jpg'} alt="pic" style={imgstyle}/>
                             </center>
                             </div>*/}
                </div>)
            }
        }
        ReactDOM.render(<Services />, document.getElementById("root1"))
    </script>
